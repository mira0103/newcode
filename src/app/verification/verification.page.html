<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'verification' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen class="bg_color">
    <div class="form">
        <h2 class="ion-text-center">{{'verification_text_1' | translate}}<br>{{'verification_text_2' | translate}}<br>{{ this?.initialProfile?.phoneNumber}}</h2>
        <ion-list lines="none">
            <ion-item lines="none">
                <ion-label mode="md" position="floating">{{"verification_code" | translate}}</ion-label>
                <ion-input [(ngModel)]="data.smsCode" maxlength="6" mode="md" type="email"></ion-input>
            </ion-item>
        </ion-list> 
        <ion-button [disabled]="isInvalid()" size="large" expand="block" class="btn" (click)="edit_profile()">{{'submit' | translate}}</ion-button>
        <h3 class="d-flex">
            <ion-button fill="clear" [disabled]="disableResend" (click)="resend()">{{'resend' | translate}}</ion-button> 
            <span class="end">
                <countdown #cd [config]="{ leftTime: 30, format: 'ss' }" (event)="handleCountdownEvent($event)"></countdown>s
            </span>
        </h3>
    </div>
</ion-content>
