<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'post' | translate}} </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="form">
        <ion-list lines="none">
            <ion-item lines="none">
                <div class="item_inner d-flex">
                    <div class="img_box center_img">
                        <img [src]="currentAccountInfo?.photo" onerror="this.src='assets/imgs/user-placeholder.svg'" class="crop_img">
                    </div>
                    <div class="input_field">
                        <ion-label mode="md" position="stacked">{{"describe_your_video" | translate}}</ion-label>
                        <ion-textarea [(ngModel)]="data.description" rows="7" mode="md" type="text"> </ion-textarea>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </div>

    <div class="select_cover form" fullscreen>
        <h2>{{'select_cover' | translate}}</h2>
        <ion-list lines="none">
            <ion-radio-group value="1">
                <div class="scroll_container">
                    <div class="item_scroll">
                        <ion-item>
                            <ion-label>
                                <div class="img_box center_img">
                                    <img src="assets/imgs/filter_img_1.png" class="crop_img" style="width: 131%;  height: 148%;">
                                </div>
                                <ion-icon class="zmdi zmdi-check-circle"></ion-icon>
                            </ion-label>
                            <ion-radio checked value="1"></ion-radio>
                        </ion-item>
                    </div>
                    <div class="item_scroll">
                        <ion-item>
                            <ion-label>
                                <div class="img_box center_img">
                                    <img src="assets/imgs/filter_img_2.png" class="crop_img" style="width: 183%; height: 202%; top: 68%; right: -75% !important;  left: unset !important;">
                                </div>
                                <ion-icon class="zmdi zmdi-check-circle"></ion-icon>
                            </ion-label>
                            <ion-radio value="2"></ion-radio>
                        </ion-item>
                    </div>
                    <div class="item_scroll">
                        <ion-item>
                            <ion-label>
                                <div class="img_box center_img">
                                    <img src="assets/imgs/filter_img_3.png" class="crop_img" style="width: 109%;  height: 137%;">
                                </div>
                                <ion-icon class="zmdi zmdi-check-circle"></ion-icon>
                            </ion-label>
                            <ion-radio value="3"></ion-radio>
                        </ion-item>
                    </div>
                    <div class="item_scroll">
                        <ion-item>
                            <ion-label>
                                <div class="img_box center_img">
                                    <img src="assets/imgs/filter_img_4.png" class="crop_img" style="width: 245%; height: 315%; top: 68%; right: -75% !important;  left: unset !important;">
                                </div>
                                <ion-icon class="zmdi zmdi-check-circle"></ion-icon>
                            </ion-label>
                            <ion-radio value="4"></ion-radio>
                        </ion-item>
                    </div>
                    <div class="item_scroll">
                        <ion-item>
                            <ion-label>
                                <div class="img_box center_img">
                                    <img src="assets/imgs/filter_img_1.png" class="crop_img" style="width: 131%;  height: 148%;">
                                </div>
                                <ion-icon class="zmdi zmdi-check-circle"></ion-icon>
                            </ion-label>
                            <ion-radio checked="true" value="5"></ion-radio>
                        </ion-item>
                    </div>
                    <div class="item_scroll">
                        <ion-item>
                            <ion-label>
                                <div class="img_box center_img">
                                    <img src="assets/imgs/filter_img_2.png" class="crop_img" style="width: 183%; height: 202%; top: 68%; right: -75% !important;  left: unset !important;">
                                </div>
                                <ion-icon class="zmdi zmdi-check-circle"></ion-icon>
                            </ion-label>
                            <ion-radio value="6"></ion-radio>
                        </ion-item>
                    </div>
                    <div class="item_scroll">
                        <ion-item>
                            <ion-label>
                                <div class="img_box center_img">
                                    <img src="assets/imgs/filter_img_3.png" class="crop_img" style="width: 109%;  height: 137%;">
                                </div>
                                <ion-icon class="zmdi zmdi-check-circle"></ion-icon>
                            </ion-label>
                            <ion-radio value="7"></ion-radio>
                        </ion-item>
                    </div>
                    <div class="item_scroll">
                        <ion-item>
                            <ion-label>
                                <div class="img_box center_img">
                                    <img src="assets/imgs/filter_img_4.png" class="crop_img" style="width: 245%; height: 315%; top: 68%; right: -75% !important;  left: unset !important;">
                                </div>
                                <ion-icon class="zmdi zmdi-check-circle"></ion-icon>
                            </ion-label>
                            <ion-radio value="8"></ion-radio>
                        </ion-item>
                    </div>
                </div>
            </ion-radio-group>
        </ion-list>
    </div>


    <div class="post_settings form">
        <ion-list lines="none">
            <ion-item>
                <div class="item_inner d-flex">
                    <h3> {{'share_video_with' | translate}}</h3>
                    <ion-select class="end" [(ngModel)]="data.shareWith" interface="popover">
                        <ion-select-option value="public">Public</ion-select-option>
                        <ion-select-option value="friends">Only Friends</ion-select-option>
                        <ion-select-option value="family">Only Family</ion-select-option>
                    </ion-select>
                </div>
            </ion-item>
            <ion-item>
                <div class="item_inner d-flex">
                    <h3> {{'comment_off' | translate}}</h3>
                    <ion-toggle [(ngModel)]="!data.canComment" node="md" class="end"></ion-toggle>
                </div>
            </ion-item>

            <ion-item>
                <div class="item_inner d-flex">
                    <h3> {{'save_to_gallery' | translate}}</h3>
                    <ion-toggle node="md" checked class="end"></ion-toggle>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-button size="large" expand="block" class="btn" (click)="post()">{{'post_vodeo' | translate}}</ion-button>
</ion-footer>
