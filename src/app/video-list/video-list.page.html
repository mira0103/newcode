<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ groupedPost.hashtag }}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="bg_color">
    <div class="video_row">
        <ion-row>
            <ion-col size="4" *ngFor="let post of groupedPost?.posts" (click)="video_view()">
                <div class="item_box">
                    <div class="img_box center_img">
                        <video autoplay class="crop_img" poster="./assets/imgs/splash.png" [src]="post?.videoUrl" type="video/ogg"></video>
                    </div>
                    <p>
                        <ion-icon class="zmdi zmdi-eye" text-center></ion-icon>
                        {{ post.views | objectKeysLength | shortNumber }}
                    </p>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
